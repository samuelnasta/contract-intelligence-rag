name: Python CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      chromadb:
        image: chromadb/chroma:latest
        ports:
          - 8001:8000
        options: >-
          --health-cmd "timeout 5s bash -c ': </dev/tcp/127.0.0.1/8000' || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5


    steps:
    - name: Checkout code
      uses: actions/checkout@v4 

    - name: Set up Python
      uses: actions/setup-python@v5 
      with:
        python-version: "3.10"
        cache: 'pip' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest

    - name: Run Tests
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        CHROMA_HOST: localhost
        CHROMA_PORT: 8001
      run: |
        sleep 10
        pytest tests/
