name: Python CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    # Definimos ChromaDB como un servicio lateral
    services:
      chromadb:
        image: chromadb/chroma:latest
        ports:
          - 8001:8000
        # Espera a que el servicio responda antes de continuar
        options: >-
          --health-cmd "curl -f http://localhost:8000/api/v1/heartbeat || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # Actualizado a v4

    - name: Set up Python
      uses: actions/setup-python@v5 # Actualizado a v5
      with:
        python-version: "3.10"
        cache: 'pip' # Opcional: acelera futuras ejecuciones

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest

    - name: Run Tests
      env:
        # Aqu√≠ inyectamos tu API Key desde los secrets del repo
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        CHROMA_HOST: localhost
        CHROMA_PORT: 8001
      run: |
        pytest tests/